<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/hotkeys.css">
    <title>hotkeys</title>
</head>
<body>

      <h1 id='title'>List of hotkeys to use on akham</h1>
<div class="container">
    <div class="social box">
        <h1>social</h1>
        <p>R -- reddit</p> 
        <p>t -- /g/</p> 
        <p>d -- discord</p> 
        <p>m -- messenger</p> 
    </div>
  

    <div class="learn box">
        <h1>learn</h1>
        <p>w -- w3school</p> 
        <p>f -- freecodecamp</p> 
    </div>

    <div class="work box">
        <h1>work</h1>
        <p>g -- github</p> 
        <p>p -- codepen</p> 
        <p>c -- coolors</p> 
        <p>x -- pixlr</p>     
    </div>

    <div class="misc box">
        <h1>Misc.</h1>
        <p>y -- invidious</p> 
        <p>alt + m -- mega</p> 
        <p>b -- TPB</p> 
        <p>1 -- 1337x</p> 
    </div>
</div>

</body>
</html>
